<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Utenti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    
    
 
</head>
<body>
    <h1>Tabella Dipendenti</h1>
    <table>
    

   <form action="/addDipendente" method="post">
    <input type="text" name="firstName" placeholder="First Name" class="mx-4 mt-5" required />
    <input type="text" name="lastName" placeholder="Last Name" class="mx-3" required />
    <input type="date" name="startDate" class="mx-3" required />
    <input type="date" name="endDate" class="mx-3" />
    <input type="date" name="birthDate" class="mx-3" required />
    <input type="text" name="role" placeholder="Location" class="mx-3" required />
     <button type="submit" class="btn btn-dark">Aggiungi dipendente</button>
</form>

 

        <thead>
            <tr>
            
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data Nascita</th>
                <th>Sede</th>
                <th>Data Assunzione</th>
                <th>Data Fine Rapporto</th>
                <th>Status</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
       <tr th:each="dipendente : ${dipendenti}"> 
       
                <td th:text="${dipendente.nome}"></td>
                <td th:text="${dipendente.cognome}"></td>
                <td th:text="${dipendente.data_nascita}"></td>
                 <td th:text="${dipendente.sede}"></td>
                  <td th:text="${dipendente.data_assunzione}"></td>
                    <td th:text="${dipendente.data_fine_rapporto}"></td>
              <td>  <button th:class="${dipendente.data_fine_rapporto != null} ? 'green-button' : 'red-button'">
        <span th:text="${dipendente.data_fine_rapporto != null} ? 'Date Present' : 'Date is Null'"></span>
        <td>
      
        <form th:action="@{/delete/{id}(id=${dipendente.id})}" method="post">
                <button class="btn" type="submit"><i class="fa fa-trash"></i></button>
            </form>
        </td>  
    </button></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
